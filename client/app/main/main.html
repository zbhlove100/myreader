<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid ">
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="col-xs-3 col-sm-3 col-md-3 mainpagecard" ng-repeat="card in maincards">
        <a href="{{card.action}}" class="btn btn-default">
          <div class="row">
            <!-- -->
            <i class="{{card.icon}} mdi-material-pink" style="font-size: 30pt;"></i>
          </div>
          <div class="row">
            <!-- <img class="img-circle" src="http://lorempixel.com/56/56/people/6" alt="icon"> -->
            {{card.name}}
          </div>
        </a>
      </div>
    </div>
  </div>
  <hr>
  <h3>热门小说</h3>
  <div class="row">
    <div class="col-xs-12 col-sm-12">

      <div class="col-xs-4 col-sm-4 col-md-4 mainpagecard" ng-repeat="book in books">
        <a ng-href="{{'/bookdetail/'+book._id}}">
          <img class="img-thumbnail img-responsive center-block" style="min-height:100px;min-width: 80px " ng-src="{{'http://bookcover.oss-cn-beijing.aliyuncs.com/'+book.kuaidu_id+'.jpg'}}" alt="{{book.name}}"> 
        </a>
        <p>{{book.name}}</p>
        <p>{{book.author}}</p>
        <a class="btn btn-primary btn-sm btn-material-red" ng-href="{{'/bookdetail/'+book._id}}">
          阅读
        </a>
      </div>

    </div>
  </div>
  <hr>
  <h3>精选书单 <a ng-href="/shudan" class="pull-right"><small>查看全部</small></a></h3>
  <div class="row">
    <div class="col-xs-12 col-sm-12" ng-repeat="shudan in shudans">
      <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="panel-title">{{shudan.name}}</h2>
        </div>
        <div class="panel-body">
            <div class="row">
              <div class="col-xs-8 col-xs-offset-2" >
                <img class="img-thumbnail img-responsive center-block" ng-src="{{shudan.mainimage}}" alt="pic"> 
              </div>
            </div>
            <div class="col-lg-12" >
              <p>{{shudan.description | limitTo:150}}...</p>
            </div>
            <div class="col-lg-12" >
              <a ng-href="{{'/shudan/'+shudan._id}}">查看书单</a>
            </div>
        </div>
      </div>
    </div>
    
  </div>
</div>


<script type="text/javascript">
  $(document).ready(function() {
            // This command is used to initialize some elements and make them work properly
            $.material.init();
        });
</script>
