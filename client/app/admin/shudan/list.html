<div class="col-xs-12 col-sm-12 text-center">
	<a class="btn btn-primary btn-sm btn-material-red btn-raised" ng-click="createshudan()">
      创建
    </a>
    <button class="btn btn-primary btn-sm btn-material-red btn-raised">
      删除
    </button>
</div>
<div class="col-xs-12 col-sm-12 text-center">
	<div class="alert alert-success" role="alert" ng-show="actionresult!=''">{{actionresult}}</div>
	<table class="table table-hover">
	  <tr>
	  	<th class="text-center">#</th>
		<th class="text-center">name</th>
		<th class="text-center">id</th>
		<th class="text-center">Action</th>
	  </tr>
	  <tr ng-repeat="shudan in result.shudans">
	  	<td>{{$index}}</td>
	  	<td>{{shudan.name}}</td>
	  	<td>{{shudan._id}}</td>
	  	<td>
	  		<button type="button" class="btn btn-primary" ng-click="editshudan(shudan)">edit</button>
			<button type="button" class="btn btn-warning" ng-click="deleteshudan(shudan)">del</button>
	  	</td>
	  </tr>
	</table>
</div>
